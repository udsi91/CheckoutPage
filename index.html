<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <main>
      <div class="items">
        <div class="item">
          <img src="img/photo1.png" alt="vintage bag" />
          <div class="item-details">
            <h3>Vintage Bag</h3>
            <p class="dollar">
              $ <b class="price">25</b> <del class="old-price">$34</del>
            </p>
            <div class="quantity">
              <span class="minus"><i class="fa-solid fa-minus"></i></span>
              <span class="amount">1</span>
              <span class="plus"><i class="fa-solid fa-plus"></i></span>
            </div>
            <div>
              <button class="btn-remove">Remove</button>
            </div>
            <div>
              <span>Total Price:</span>
              <span>$<b class="total-price">25</b> </span>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="img/photo2.png" alt="shoes" />
          <div class="item-details">
            <h3>Levi Shoes</h3>
            <p class="dollar">
              $ <b class="price">45</b> <del class="old-price">$54</del>
            </p>
            <div class="quantity">
              <span class="minus"><i class="fa-solid fa-minus"></i></span>
              <span class="amount">1</span>
              <span class="plus"><i class="fa-solid fa-plus"></i></span>
            </div>
            <div>
              <button class="btn-remove">Remove</button>
            </div>
            <div>
              <span>Total Price:</span>
              <span>$<b class="total-price">45</b> </span>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="img/photo3.jpg" alt="clock" />
          <div class="item-details">
            <h3>Wall-Clock</h3>
            <p class="dollar">
              $ <b class="price">75</b> <del class="old-price">$94</del>
            </p>
            <div class="quantity">
              <span class="minus"><i class="fa-solid fa-minus"></i></span>
              <span class="amount">1</span>
              <span class="plus"><i class="fa-solid fa-plus"></i></span>
            </div>
            <div>
              <button class="btn-remove">Remove</button>
            </div>
            <div>
              <span>Total Price:</span>
              <span>$<b class="total-price">75</b> </span>
            </div>
          </div>
        </div>
        <hr>
        <div class="calc">
        <div class="footer">
          <span id="subtotal" class="buttom-subtotal">Subtotal:<span></span></span>
        </div>
        <hr>
        <div class="footer">
          <span id="tax" class="buttom-tax">Tax (%18):<span></span></span>
      </div>
      <hr>
      <div class="footer">
        <span id="shipping" class="buttom-shipping">Shipping: <span></span></span>
    </div>
    <hr>
    <div class="footer">
      <span id="total" class="buttom-total">Total:<span></span></span>
  </div>
  <hr>
</div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
